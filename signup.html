<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1213/1213709.png">

    <title>Crypto Bootstrap Sign In</title>

    <link rel="canonical" href="https://cdn-icons-png.flaticon.com/512/1213/1213709.png">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signup" method="post">
      <img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/1213/1213709.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up for Weekly, AI-powered Crypto Updates!</h1>

      <input type="text" class="form-control top" name="fName" placeholder="First Name" required autofocus>
      <input type="text" class="form-control middle" name="lName" placeholder="Last Name" required>
      <input type="email" id="inputPassword bottom" name="email" class="form-control" placeholder="Email Address" required>
        <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
    </form>
  </body>
</html>
